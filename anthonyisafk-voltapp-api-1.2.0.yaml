paths:
  /users:
    get:
      description: |
        Get all users
      parameters:
      - name: tags
        in: query
        description: filter users
        required: false
        style: form
        explode: true
        schema:
          type: array
          items:
            type: string
      - name: limit
        in: query
        description: how many users are returned
        required: false
        style: form
        explode: true
        schema:
          type: integer
          format: int32
      responses:
        "200":
          description: success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /user/{id}/sight:
    post:
      description: FR3 - Add a sight to my wishlist
      operationId: addSight
      parameters:
      - name: id
        in: path
        description: user that adds the sight
        required: true
        style: simple
        explode: false
        schema:
          type: string
      requestBody:
        description: Sight to be added
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Sight'
        required: true
      responses:
        "200":
          description: sight added
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Sight'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /user/{id}/sight/{wishlistId}:
    delete:
      description: FR4 - Delete  sight from my whishlist
      operationId: deleteSight
      parameters:
      - name: id
        in: path
        description: id of ther user
        required: true
        style: simple
        explode: false
        schema:
          type: integer
          format: int64
      - name: wishlistId
        in: path
        description: wishlist id of the sight we want to delete
        required: true
        style: simple
        explode: false
        schema:
          type: integer
          format: int64
      responses:
        "200":
          description: delete success
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /user/{id}/tour/{tourId}:
    post:
      description: FR5 - Join a tour
      operationId: joinTour
      parameters:
      - name: id
        in: path
        description: id of the user
        required: true
        style: simple
        explode: false
        schema:
          type: integer
          format: int64
      - name: tourId
        in: path
        description: id of the tour
        required: true
        style: simple
        explode: false
        schema:
          type: integer
          format: int64
      requestBody:
        description: Tour to be added
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Tour'
        required: true
      responses:
        "200":
          description: joined the tour
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Tour'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    delete:
      description: FR6 - Leave a tour
      operationId: leaveTour
      parameters:
      - name: id
        in: path
        description: id of the user
        required: true
        style: simple
        explode: false
        schema:
          type: integer
          format: int64
      - name: tourId
        in: path
        description: id of the tour
        required: true
        style: simple
        explode: false
        schema:
          type: integer
          format: int64
      responses:
        "200":
          description: Left tour successfully
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /user/{id}/wishlist:
    get:
      description: FR7 - View my sight wishlist
      operationId: viewWishlist
      parameters:
      - name: id
        in: path
        description: id of the user
        required: true
        style: simple
        explode: false
        schema:
          type: integer
          format: int64
      responses:
        "200":
          description: View wishlist successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Sight'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /user/{id}/tours:
    get:
      description: FR8 - View my tour list
      operationId: viewTours
      parameters:
      - name: id
        in: path
        description: id of the user
        required: true
        style: simple
        explode: false
        schema:
          type: integer
          format: int64
      responses:
        "200":
          description: View tour list successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Tour'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /tourguide/{tourguideId}:
    post:
      description: FR12 - Add a user to the tour guide database
      operationId: changeRole
      parameters:
      - name: tourguideId
        in: path
        description: the ID given to the tour guide, on top of their userID
        required: true
        style: simple
        schema:
          type: integer
          format: int64
      responses:
        "200":
          description: Successfully changed user role
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /tourguide/{tourguideId}/tour:
    post:
      description: FR9 - Create a tour
      operationId: createTour
      parameters:
      - name: tourguideId
        in: path
        description: tourguide that creates the tour
        required: true
        style: simple
        explode: false
        schema:
          type: integer
      requestBody:
        description: Tour to be created
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Tour'
        required: true
      responses:
        "200":
          description: tour created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Tour'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /tourguide/{tourguideId}/tour/{tourId}:
    put:
      description: FR10 - Edit a tour
      operationId: editTour
      parameters:
      - name: tourguideId
        in: path
        description: Î¤ourguide that edits the tour
        required: true
        style: simple
        explode: false
        schema:
          type: integer
      - name: tourId
        in: path
        description: tour that is editted
        required: true
        style: simple
        explode: false
        schema:
          type: integer
      requestBody:
        description: Tour to be created
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Tour'
        required: true
      responses:
        "200":
          description: tour created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Tour'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    delete:
      description: FR11 - Cancel a tour
      operationId: cancelTour
      parameters:
      - name: tourguideId
        in: path
        description: id of the tourguide
        required: true
        style: simple
        explode: false
        schema:
          type: integer
          format: int64
      - name: tourId
        in: path
        description: tour that is canceled
        required: true
        style: simple
        explode: false
        schema:
          type: integer
          format: int64
      responses:
        "200":
          description: Cancel tour successfully
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
components:
  schemas:
    User:
      required:
      - id
      - tourguideid
      - username
      - password
      - address
      - birthdate
      - datesprovided
      - email
      - firstname
      - surname
      - tours
      - toursattended
      - wishlist
      type: object
      properties:
        id:
          type: string
        tourguideid:
          type: integer
          format: int64
        username:
          type: string
        password:
          type: string
        email:
          type: string
        birthdate:
          type: array
          items:
            type: integer
            format: int32
        firstname:
          type: string
        surname:
          type: string
        address:
          type: string
        wishlist:
          type: array
          items:
            type: object
        tours:
          type: array
          items:
            type: object
        toursattented:
          type: integer
          format: int32
        datesprovided:
          type: array
          items:
            type: array # from - to
            maxItems: 2
            items:
              $ref: '#/components/schemas/Date'
    Tourguide:
      allOf:
      - $ref: '#/components/schemas/User'
      - required:
        - tourstohost
        type: object
        properties:
          tourstohost:
            type: array
            items:
              type: object
    Guest:
      required:
      - userId
      type: object
      properties:
        userId:
          type: integer
          format: int64
    Sight:
      required:
      - availableTours
      - sightlocation
      - sightname
      - wishlistId
      type: object
      properties:
        sightname:
          type: string
        sightlocation:
          type: object
        availableTours:
          type: array
          items:
            type: object            
        wishlistId:
          type: integer
    Tour:
      required:
      - date
      - maxparticipants
      - participants
      - sight
      - time
      - tourId
      - tourguide
      type: object
      properties:
        sight:
          type: object
        date:
          type: array
          items:
            $ref: '#/components/schemas/Date'
        time:
          type: integer
          format: int32
        tourId:
          type: integer
          format: int64
        maxparticipants:
          type: integer
          format: int32
        participants: # participants and tour guide returned as userId's
          type: array
          items:
            $ref: '#/components/schemas/User'
        tourguide:
          type: string
    Date:
      required:
      - year
      - month
      - day
      type: object
      properties:
        year:
          type: integer
          format: int32
        month:
          type: integer
          format: integer
        day:
          type: integer
          format: int32
    Error:
      required:
      - code
      - message
      type: object
      properties:
        code:
          type: integer
          format: int32
        message:
          type: string